<!DOCTYPE html>
<html lang="en">
<html class="light">
<head>
  <link rel="stylesheet" href="styles/styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <style>
    .profile-banner {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .profile-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -40px;
    }

    .avatar-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      background-color: white;
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-name {
      margin: 10px 0 5px;
      font-size: 1.5rem;
    }

    .employee-id {
      color: #666;
      font-size: 0.9rem;
    }

    .profile-form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input,
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-actions {
      text-align: right;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main class="profile-page">
    <!-- Profile Banner -->
    <section class="profile-banner">
      <img
        src="https://images.sidearmdev.com/resize?url=https%3A%2F%2Fdxbhsrqyrr690.cloudfront.net%2Fsidearm.nextgen.sites%2Fshupirates.com%2Fimages%2F2022%2F5%2F8%2FFGCUvsSHU_59.jpg&height=1100&type=webp"
        alt="Profile Banner"
      />
    </section>

    <!-- Avatar & Basic Info -->
    <section class="profile-header">
      <div class="avatar-wrapper">
        <img
          src="https://images.sidearmdev.com/crop?url=https%3A%2F%2Fdxbhsrqyrr690.cloudfront.net%2Fsidearm.nextgen.sites%2Fshupirates.com%2Fimages%2F2022%2F2%2F17%2FWaldis_Hunter_web.jpg&width=180&height=270&type=webp"
          alt="User Avatar"
        />
      </div>
      <h1 class="user-name">John Doe</h1>
      <p class="employee-id">Employee ID: #123456</p>
    </section>

    <!-- Profile Form -->
    <section class="profile-form">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" value="John Doe" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="john@example.com" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" value="555-123-4567" />
        </div>

        <div class="form-group">
          <label for="email-notifications">Email Notification Preferences</label>
          <select id="email-notifications" name="email-notifications">
            <option value="all">All Notifications</option>
            <option value="important">Only Important</option>
            <option value="none">None</option>
          </select>
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username" />
        </div>

        <div class="form-group">
          <label for="facebook">Facebook</label>
          <input type="url" id="facebook" name="facebook" placeholder="https://facebook.com/username" />
        </div>

        <div class="form-group">
          <label for="instagram">Instagram</label>
          <input type="url" id="instagram" name="instagram" placeholder="https://instagram.com/username" />
        </div>

        <div class="form-group">
          <label for="twitter">Twitter</label>
          <input type="url" id="twitter" name="twitter" placeholder="https://twitter.com/username" />
        </div>
        <div class="form-actions">
          <button type="submit">Save Changes</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
